<div ng-controller="AttendeesController" id='container'>
  <form action="/api/attendee" method="POST">
    <div>Add an attendee: {{tester}}</div>
    <div>Title (e.g. Mr, Ms, Dr): <input name="title" type="text" placeholder="Enter a title"/></div>
    <div>First name: <input name="firstname" type="text" placeholder="first name"/></div>
    <div>Last name: <input name="lastname" type="text" placeholder="last name"/></div>
    <div>Job title: <input name="jobtitle" type="text" placeholder="job title"/></div>
    <div>Organization: <input name="organization" type="text" placeholder="organization"/></div>
    <div>Seniority (1-10, with 1 being most senior): <input name="seniority" type="text" placeholder="seniority ranking between 1 and 10"/></div>
    <input type="submit" value="Submit">
  </form>
</div>
